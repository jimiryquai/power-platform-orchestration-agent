# PRD Schema - Standard format for tool-agnostic PRD input
# This schema can be generated by Claude Desktop, GitHub Copilot, or any other tool

product:
  name: string           # Required - Project/Product name
  description: string    # Product description
  owner: string         # Product owner
  version: string       # Version (defaults to 1.0.0)

features:                # Required - At least one feature
  - name: string        # Feature name
    description: string  # Feature description
    priority: string    # High/Medium/Low
    epic: string        # Optional - Epic grouping
    userStories:        # Required - At least one user story
      - string          # "As a X, I want Y so that Z"
    acceptance:         # Optional - Acceptance criteria
      - string
    estimatedPoints: number # Optional - Story points estimate

technical:
  environments:         # Optional - defaults to [dev, test, prod]
    - string           # Environment names
  dataModel:           # Optional - Data entities
    - name: string     # Entity name
      description: string
      relationships:   # Optional
        - type: string # OneToMany, ManyToOne, etc.
          target: string
  integrations:        # Optional - External integrations
    - name: string
      type: string     # REST, GraphQL, etc.
  security:           # Optional - Security requirements
    authentication: string
    authorization: string

project:
  duration: string     # Optional - defaults to "12 weeks"
  sprints: number     # Optional - defaults to 6
  sprintDuration: number # Optional - defaults to 2 weeks
  methodology: string # Optional - defaults to "Agile"
  team:               # Optional - Team information
    size: number
    roles:
      - string